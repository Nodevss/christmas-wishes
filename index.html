<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Wish List Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Christmas Wish List</h1>
        <div class="wish-list">
            <ul id="wishListItems"></ul>
        </div>
        <input type="text" id="wishInput" placeholder="Enter your wish...">
        <button id="addWishBtn"><i class="fas fa-plus"></i> Add to Wish List</button>
    </div>
    <script src="script.js"></script>
    <div class="watermark">Made by nodev.</div>
    <a href="https://github.com/nodevss" class="github-icon" target="_blank">

</html>
